<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini To-Do</title>
<link rel="stylesheet" href="style.css">
</head>

<!--HTML elements like input, button & UL are anchors for JAVA to grab onto-->
<!--JavaScript can't talk to HTML without IDs-->
<body>
  <div class="app">
	<h1>My To-Do List</h1>
	
	<input type="text" id="todo-input" placeholder="Enter a task">
	<button id="add-btn">Add</button>

<!--<button id="clear-btn">Clear All</button>-->
	
	<ul id="todo-list"></ul>
	
	<script src="script.js"></script>
  </div>
  <div id="confirm-modal" class="modal hidden">
	  <div class="modal-box">
		  <p>Clear All tasks?</p>
		  <button id="confirm-yes">Yes</button>
		  <buttom id="confirm-no">Cancel</buttom>
	  </div>
  </div>
</body>
</html>
